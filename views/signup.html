    <nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="disabled" href="login.html">Login</a></li>
      </ul>

  <div class="section">
    <div class="container">
      <div class="row ">
        <div class="col s12 m8 push-m2 l8 push-l2">
          <h2>Join Us...</h2>
          <p>Also, you can save your results!</p>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <div class="input-field col s6">
                  <input id="password" type="password" class="validate">
                  <label for="password">Confirm Password</label>
                </div>
              </div>
              <a class="waves-effect waves-light btn-large"><i class="material-icons left">check</i>Submit</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
