<!DOCTYPE html>
<html>

<head>
  <title>Geolocation</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    const moment = require("moment");
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow, contentString;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 6
      });
      infoWindow = new google.maps.InfoWindow;


     //NEED TO GET THIS FROM THE DATABASE????
      let fieldWeWillGetFromQuestions = "Depression";

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          console.log(pos);
          let date1 = new Date();
          let betterDoctor = `https://api.betterdoctor.com/${date1}/doctors?query=${fieldWeWillGetFromQuestions}&location=${pos.lat}%2C${pos.lng}%2C%2050&sort=distance-asc&skip=0&limit=10&user_key=f66d8b491789282ebde86658f5bf614f`;


          $.ajax({
            url: betterDoctor,
            method: "GET"
          }).done(function (response) {
            var results = response.data;
            (console.log(results));





            for (var i = 0; i < results.length; i++) {
              var marker = new google.maps.Marker({
                map: map,
                draggable: false,
                animation: google.maps.Animation.DROP,
                position: { lat: results[i].practices[0].lat, lng: results[i].practices[0].lon }
              });

                let contentString = `<div id="content">
                <div id="siteNotice">
                </div>
                <h1 id="firstHeading" class="firstHeading">${results[i].profile.first_name} ${results[i].profile.last_name}, ${results[i].profile.title}</h1>
                <h2>${results[i].specialties[0].name}, ${results[i].specialties[0].description}<h2>
                <div id="bodyContent">
                <p>${results[i].profile.bio}</p> 
                <p>Attribution: BetterDoctor.com, <a href="https://betterdoctor.com/"> 
                https://betterdoctor.com/</a></p> 
                </div> 
                </div>`;
                console.log(marker.position);

                let infowindow = new google.maps.InfoWindow({
                  content: contentString
                });

                marker.addListener('click', function () {
                  infowindow.open(map, marker);
                });


              }
              function toggleBounce() {
                if (marker.getAnimation() !== null) {
                  marker.setAnimation(null);
                } else {
                  marker.setAnimation(google.maps.Animation.BOUNCE);
                }
              }

            });


          infoWindow.setPosition(pos);
          infoWindow.setContent('Location found.');
          infoWindow.open(map);
          map.setCenter(pos);
        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);

    }
  </script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC67fOK2aq8gayOmVnHXgVg2Avt2obebcU&callback=initMap">
  </script>
</body>

</html>
